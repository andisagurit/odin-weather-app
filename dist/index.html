<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="icon" href="../dist/images/weather-icon.png" type="image/x-icon" />
</head>
<body>
    <div id="header">
        <h1 class="headline">WEATHER LIVE</h1>
    </div>
    <div id="container">
        <form class="form" id="searchForm" novalidate>
            <input type="text" id="input-city" class="input-city" placeholder="Search a City" required />
            <img src="../dist/images/icon-search.png" class="search-button" type="submit" />
        </form>

        <div id="content"></div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
